        <script type="module">
            import * as THREE from 'https://unpkg.com/three@0.126.1/build/three.module.js';

            const bgMusic = new Audio('./assets/VYNA.mp3'); // Update path to your music file
            bgMusic.loop = true;
            bgMusic.volume = 0.2;
            bgMusic.play();

            let scene, camera, renderer, score = 0;
            let highScore = localStorage.getItem('highScore') || 0;
            let crystals = [];
            let timePlayed = 0;
            let gameActive = true;
            let player;
            let rocks = [];
            let platforms = [];
            let playerVelocityY = 0;
            let isJumping = false;
            const GRAVITY = -0.015;
            const JUMP_FORCE = 1;

            // Crystal rarity settings
            const CRYSTAL_RARITIES = {
                COMMON: {
                    color: 0x34d399,
                    points: 1,
                    chance: 0.6,
                    scale: 0.5,
                    emissiveIntensity: 0.5
                },
                RARE: {
                    color: 0x3b82f6,
                    points: 2,
                    chance: 0.25,
                    scale: 0.7,
                    emissiveIntensity: 0.7
                },
                EPIC: {
                    color: 0x8b5cf6,
                    points: 3,
                    chance: 0.1,
                    scale: 0.9,
                    emissiveIntensity: 0.9
                },
                MYTHICAL: {
                    color: 0xef4444,
                    points: 5,
                    chance: 0.05,
                    scale: 1.1,
                    emissiveIntensity: 1
                }
            };

            // Update high score display initially
            document.getElementById('highscore').textContent = `High Score: ${highScore}`;

            // Setup scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);
            scene.fog = new THREE.FogExp2(0x1a1a1a, 0.008);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            // Create player character
            function createPlayer() {
                const geometry = new THREE.SphereGeometry(1, 32, 32);
                const material = new THREE.MeshPhongMaterial({
                    color: 0x34d399,
                    emissive: 0x34d399,
                    emissiveIntensity: 0.2,
                    shininess: 100
                });
                player = new THREE.Mesh(geometry, material);
                player.position.set(0, 1, 0);
                player.castShadow = true;
                scene.add(player);

                // Add glow effect to player
                const glowGeometry = new THREE.SphereGeometry(1.2, 32, 32);
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: 0x34d399,
                    transparent: true,
                    opacity: 0.15
                });
                const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                player.add(glow);
            }

            // Create platform
            function createPlatform(x, y, z) {
                const platformGeometry = new THREE.BoxGeometry(10, 1, 10);
                const platformMaterial = new THREE.MeshStandardMaterial({
                    color: 0x34d399,
                    metalness: 0.3,
                    roughness: 0.4
                });
                const platform = new THREE.Mesh(platformGeometry, platformMaterial);
                platform.position.set(x, y, z);
                platform.castShadow = true;
                platform.receiveShadow = true;
                platforms.push(platform);
                scene.add(platform);

                // Add a mythical crystal on the platform
                createLargeCrystal(x, y + 2, z);
            }

            // Create large crystal (Mythical rarity)
            function createLargeCrystal(x, y, z) {
                const geometry = new THREE.OctahedronGeometry(CRYSTAL_RARITIES.MYTHICAL.scale);
                const material = new THREE.MeshPhysicalMaterial({
                    color: CRYSTAL_RARITIES.MYTHICAL.color,
                    metalness: 0.9,
                    roughness: 0.1,
                    opacity: 0.9,
                    transparent: true,
                    side: THREE.DoubleSide,
                    envMapIntensity: 1,
                    clearcoat: 1,
                    clearcoatRoughness: 0.1,
                    emissive: CRYSTAL_RARITIES.MYTHICAL.color,
                    emissiveIntensity: CRYSTAL_RARITIES.MYTHICAL.emissiveIntensity
                });

                const crystal = new THREE.Mesh(geometry, material);
                crystal.position.set(x, y, z);
                crystal.rotation.x = Math.random() * Math.PI;
                crystal.rotation.y = Math.random() * Math.PI;
                crystal.isLarge = true;
                crystal.points = CRYSTAL_RARITIES.MYTHICAL.points;
                crystal.rarity = 'MYTHICAL';
                crystal.originalPosition = { x, y, z }; // Store original position for respawning

                const glowGeometry = new THREE.SphereGeometry(1.5, 16, 16);
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: CRYSTAL_RARITIES.MYTHICAL.color,
                    transparent: true,
                    opacity: 0.15
                });
                const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                crystal.add(glow);

                crystal.collectible = true;
                crystal.castShadow = true;
                crystals.push(crystal);
                scene.add(crystal);
            }

            // Function to respawn large crystal
            function respawnLargeCrystal(originalPosition) {
                setTimeout(() => {
                    createLargeCrystal(originalPosition.x, originalPosition.y, originalPosition.z);
                }, 5000); // 5 seconds delay
            }

            // Add scattered platforms
            for (let i = 0; i < 20; i++) { // Increased number of platforms
                createPlatform(
                    Math.random() * 320 - 160, // Doubled range
                    Math.random() * 20 + 5, // Increased height range
                    Math.random() * 320 - 160 // Doubled range
                );
            }

            // Create terrain
            const terrainGeometry = new THREE.PlaneGeometry(400, 400, 200, 200); // Doubled size
            const terrainMaterial = new THREE.MeshStandardMaterial({
                color: 0x2d3436,
                roughness: 0.8,
                metalness: 0.2
            });
            const terrain = new THREE.Mesh(terrainGeometry, terrainMaterial);
            terrain.rotation.x = -Math.PI / 2;
            terrain.receiveShadow = true;
            scene.add(terrain);

            // Add environmental features
            function createRock(x, z) {
                const rockGeometry = new THREE.DodecahedronGeometry(Math.random() * 2 + 1);
                const rockMaterial = new THREE.MeshStandardMaterial({
                    color: 0x7f8c8d,
                    roughness: 0.9
                });
                const rock = new THREE.Mesh(rockGeometry, rockMaterial);
                rock.position.set(x, 0, z);
                rock.castShadow = true;
                rock.receiveShadow = true;

                rock.collisionRadius = rockGeometry.parameters.radius * 1.2;
                rocks.push(rock);

                scene.add(rock);
            }

            // Add scattered rocks
            for (let i = 0; i < 100; i++) { // Doubled number of rocks
                createRock(Math.random() * 360 - 180, Math.random() * 360 - 180); // Doubled range
            }

            // Enhanced lighting system
            const ambientLight = new THREE.AmbientLight(0x34d399, 0.4);
            scene.add(ambientLight);

            const moonLight = new THREE.DirectionalLight(0xffffff, 1.0);
            moonLight.position.set(100, 200, 100); // Increased light position
            moonLight.castShadow = true;
            moonLight.shadow.mapSize.width = 2048;
            moonLight.shadow.mapSize.height = 2048;
            moonLight.shadow.camera.near = 0.5;
            moonLight.shadow.camera.far = 1000; // Increased far plane
            scene.add(moonLight);

            // Add atmospheric point lights
            const atmosphericLights = [];
            for (let i = 0; i < 10; i++) { // Doubled number of lights
                const light = new THREE.PointLight(0x34d399, 0.6, 100); // Increased range
                light.position.set(
                    Math.random() * 200 - 100,
                    20,
                    Math.random() * 200 - 100
                );
                atmosphericLights.push(light);
                scene.add(light);
            }

            // Enhanced crystal creation with rarity system
            function createCrystal() {
                const rand = Math.random();
                let rarity;

                if (rand < CRYSTAL_RARITIES.MYTHICAL.chance) {
                    rarity = 'MYTHICAL';
                } else if (rand < CRYSTAL_RARITIES.EPIC.chance + CRYSTAL_RARITIES.MYTHICAL.chance) {
                    rarity = 'EPIC';
                } else if (rand < CRYSTAL_RARITIES.RARE.chance + CRYSTAL_RARITIES.EPIC.chance + CRYSTAL_RARITIES.MYTHICAL.chance) {
                    rarity = 'RARE';
                } else {
                    rarity = 'COMMON';
                }

                const raritySettings = CRYSTAL_RARITIES[rarity];

                const geometry = new THREE.OctahedronGeometry(raritySettings.scale);
                const material = new THREE.MeshPhysicalMaterial({
                    color: raritySettings.color,
                    metalness: 0.9,
                    roughness: 0.1,
                    opacity: 0.9,
                    transparent: true,
                    side: THREE.DoubleSide,
                    envMapIntensity: 1,
                    clearcoat: 1,
                    clearcoatRoughness: 0.1,
                    emissive: raritySettings.color,
                    emissiveIntensity: raritySettings.emissiveIntensity
                });

                const crystal = new THREE.Mesh(geometry, material);
                crystal.position.x = Math.random() * 360 - 180; // Doubled range
                crystal.position.y = 1;
                crystal.position.z = Math.random() * 360 - 180; // Doubled range
                crystal.rotation.x = Math.random() * Math.PI;
                crystal.rotation.y = Math.random() * Math.PI;
                crystal.isLarge = false;
                crystal.points = raritySettings.points;
                crystal.rarity = rarity;

                const glowGeometry = new THREE.SphereGeometry(raritySettings.scale * 1.6, 16, 16);
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: raritySettings.color,
                    transparent: true,
                    opacity: 0.15
                });
                const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                crystal.add(glow);

                crystal.collectible = true;
                crystal.castShadow = true;
                crystals.push(crystal);
                scene.add(crystal);
            }

            // Enhanced sparkle effect based on rarity
            function createSparkle(position, isLarge, rarity) {
                const raritySettings = CRYSTAL_RARITIES[rarity || 'COMMON'];
                const particleCount = isLarge ? 50 : 25;
                const geometry = new THREE.BufferGeometry();
                const positions = [];
                const velocities = [];
                const colors = [];
                const color = new THREE.Color(raritySettings.color);

                for (let i = 0; i < particleCount; i++) {
                    positions.push(position.x, position.y, position.z);
                    velocities.push(
                        (Math.random() - 0.5) * 0.3,
                        Math.random() * 0.5,
                        (Math.random() - 0.5) * 0.3
                    );
                    colors.push(color.r, color.g, color.b);
                }

                geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

                const material = new THREE.PointsMaterial({
                    size: isLarge ? 0.25 : 0.15,
                    transparent: true,
                    vertexColors: true,
                    blending: THREE.AdditiveBlending
                });

                const sparkle = new THREE.Points(geometry, material);
                sparkle.velocities = velocities;
                scene.add(sparkle);

                setTimeout(() => scene.remove(sparkle), 1000);
                return sparkle;
            }

            let sparkles = [];

            // Player movement and physics
            const playerSpeed = 0.5;
            const playerVelocity = new THREE.Vector3();

            function checkPlatformCollision() {
                for (let platform of platforms) {
                    if (Math.abs(player.position.x - platform.position.x) < 5 &&
                        Math.abs(player.position.z - platform.position.z) < 5) {
                        if (Math.abs(player.position.y - (platform.position.y + 1.5)) < 1.5) {
                            return platform.position.y + 2;
                        }
                    }
                }
                return null;
            }

            function handlePlayerMovement() {
                playerVelocity.set(0, 0, 0);

                if (keys['w']) playerVelocity.z -= playerSpeed;
                if (keys['s']) playerVelocity.z += playerSpeed;
                if (keys['a']) playerVelocity.x -= playerSpeed;
                if (keys['d']) playerVelocity.x += playerSpeed;

                // Jump handling
                if (keys[' '] && !isJumping) {
                    playerVelocityY = JUMP_FORCE;
                    isJumping = true;
                }

                // Apply gravity
                playerVelocityY += GRAVITY;

                // Update position
                const newPosition = player.position.clone().add(playerVelocity);
                newPosition.y += playerVelocityY;

                // Platform collision check
                const platformY = checkPlatformCollision();
                if (platformY !== null) {
                    newPosition.y = platformY;
                    playerVelocityY = 0;
                    isJumping = false;
                } else if (newPosition.y <= 1) {
                    newPosition.y = 1;
                    playerVelocityY = 0;
                    isJumping = false;
                }

                if (!checkRockCollision(newPosition)) {
                    // Use GSAP for smooth movement
                    gsap.to(player.position, {
                        x: Math.max(-180, Math.min(180, newPosition.x)), // Doubled bounds
                        y: newPosition.y,
                        z: Math.max(-180, Math.min(180, newPosition.z)), // Doubled bounds
                        duration: 0.1,
                        ease: "power1.out"
                    });

                    // Smooth camera follow
                    gsap.to(camera.position, {
                        x: player.position.x,
                        y: player.position.y + 15,
                        z: player.position.z + 25,
                        duration: 0.2,
                        ease: "power1.out",
                        onUpdate: () => camera.lookAt(player.position)
                    });
                }

                crystals.forEach((crystal, index) => {
                    if (player.position.distanceTo(crystal.position) < 2) {
                        sparkles.push(createSparkle(crystal.position, crystal.isLarge, crystal.rarity));
                        scene.remove(crystal);
                        crystals.splice(index, 1);
                        score += crystal.points;

                        // Show rarity popup
                        const popup = document.createElement('div');
                        popup.textContent = `+${crystal.points} ${crystal.rarity}!`;
                        popup.style.position = 'fixed';
                        popup.style.left = '50%';
                        popup.style.top = '40%';
                        popup.style.transform = 'translate(-50%, -50%)';
                        popup.style.color = `#${CRYSTAL_RARITIES[crystal.rarity].color.toString(16)}`;
                        popup.style.fontSize = '24px';
                        popup.style.fontWeight = 'bold';
                        popup.style.textShadow = '0 0 10px rgba(0,0,0,0.5)';
                        document.body.appendChild(popup);

                        setTimeout(() => popup.remove(), 1000);

                        document.getElementById('score').textContent = `Crystals: ${score}`;

                        // Update high score if current score is higher
                        if (score > highScore) {
                            highScore = score;
                            localStorage.setItem('highScore', highScore);
                            document.getElementById('highscore').textContent = `High Score: ${highScore}`;
                        }

                        // If it's a large crystal, schedule respawn
                        if (crystal.isLarge && crystal.originalPosition) {
                            respawnLargeCrystal(crystal.originalPosition);
                        }
                    }
                });
            }

            function checkRockCollision(newPosition) {
                for (let rock of rocks) {
                    const distance = Math.sqrt(
                        Math.pow(newPosition.x - rock.position.x, 2) +
                        Math.pow(newPosition.z - rock.position.z, 2)
                    );

                    if (distance < (rock.collisionRadius + 1)) {
                        return true;
                    }
                }
                return false;
            }

            // Keyboard controls
            const keys = {};
            window.addEventListener('keydown', (e) => keys[e.key] = true);
            window.addEventListener('keyup', (e) => keys[e.key] = false);

            function updatePlaytime() {
                if (gameActive) {
                    timePlayed++;
                    document.getElementById('playtime').textContent = `Time Played: ${timePlayed}s`;
                }
            }

            setInterval(updatePlaytime, 1000);

            function animate() {
                requestAnimationFrame(animate);

                if (gameActive) {
                    handlePlayerMovement();
                }

                crystals.forEach(crystal => {
                    crystal.rotation.x += 0.01;
                    crystal.rotation.y += 0.01;
                    crystal.children[0].scale.setScalar(1 + Math.sin(Date.now() * 0.003) * 0.1);
                });

                atmosphericLights.forEach(light => {
                    light.intensity = 0.6 + Math.sin(Date.now() * 0.002) * 0.2;
                });

                sparkles.forEach(sparkle => {
                    const positions = sparkle.geometry.attributes.position.array;
                    for (let i = 0; i < positions.length; i += 3) {
                        positions[i] += sparkle.velocities[i];
                        positions[i + 1] += sparkle.velocities[i + 1] -= 0.01;
                        positions[i + 2] += sparkle.velocities[i + 2];
                    }
                    sparkle.geometry.attributes.position.needsUpdate = true;
                });

                if (gameActive && Math.random() < 0.02 && crystals.length < 50) { // Increased max crystals
                    createCrystal();
                }

                renderer.render(scene, camera);
            }

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            createPlayer();
            animate();
        </script>
    </body>
